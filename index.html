<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form onsubmit="kickme(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Expence Amount</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
          <small id="emailHelp" class="form-text text-muted">Track your expence anytime.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" required/>
        </div>
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect02" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="1">Movie</option>
              <option value="2">Shopping</option>
              <option value="3">Petrol</option>
            </select>
            <div class="input-group-append">
              <label class="btn btn-outline-warning" for="inputGroupSelect02">Options</label>
            </div>
          </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
    <ul id="Listofexpence" class="list-group"></ul>
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
